<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Map Dropper</title>
    
    <!-- External CSS for Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Link to your new external stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main id="main-content">
        <header class="header-section">
            <h1 id="trip-title" contenteditable="true">Trip</h1>
            <h2 id="date-range" class="hidden"></h2>
        </header>
        <div id="app-container">
            <div id="sidebar">
                <ul id="photo-list-container"></ul>
            </div>
            <div id="map"></div>
        </div>
    </main>
    <div id="loading-overlay"><p>Uploading & Processing...</p></div>

    <!-- External JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>

    <!-- Your Application's JavaScript -->
    <script src="app.js"></script>
</body>
</html>
